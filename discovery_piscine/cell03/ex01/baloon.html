<!DOCTYPE html>
<html lang="en">
  <head>
    <title>balloon</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>


  <body>

      <div id="balloon"></div>
      <p id="text"></p>

  </body>
</html>

<script>

const balloon = document.getElementById("balloon");
let listColors = ['red', 'green', 'blue'];

let currentColor = 0;

balloon.addEventListener('click', function() {
  this.style.backgroundColor = listColors[currentColor++];
  if (currentColor == listColors.length) {
    currentColor = 0;
  }
})

balloon.addEventListener('mouseout', function() {
  this.style.backgroundColor = listColors[currentColor++];
  if (currentColor == listColors.length) {
    currentColor = 0;
  }
})

</script>

<style>
body {
	display: flex;
    flex: 1;
  	height:100vh;
  	justify-content: center;
  	align-items: center;
}

#balloon {
	width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: red;
    margin: 0;
    padding: 0;
}
</style>
